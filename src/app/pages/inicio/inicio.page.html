<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor = "let c of componente;" [routerLink]="c.redirectTo" color="primary">

  </ion-item>
  <ion-button (click)="presentActionSheet()"shape="round">
    Click me
  </ion-button>
</ion-content>
